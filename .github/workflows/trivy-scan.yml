name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      # Install Trivy for SBOM and repo scan
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sh -s -- -b /usr/local/bin
          trivy --version

      # Generate SBOM (as before)
      - name: Generate SBOM
        run: trivy fs . --format cyclonedx --output sbom.json

      # Run repo scan (THIS finds npm vulnerabilities)
      - name: Run Trivy repo scan (HTML)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: repo
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
