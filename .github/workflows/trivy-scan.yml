name: Trivy Dependency Scanning

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 1. Устанавливаем Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # -----------------------------
      # 2. Создать lock-файл для backend
      # -----------------------------
      - name: Generate top-level lock file
        run: npm install --package-lock-only

      # -----------------------------
      # 3. Создать lock-файл для frontend (если есть)
      # -----------------------------
      - name: Generate frontend lock file
        run: |
          if [ -d "frontend" ]; then
            cd frontend
            npm install --package-lock-only
          fi

      # -----------------------------
      # 4. Установка Trivy
      # -----------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.52.1_Linux-64bit.deb

      # -----------------------------
      # 5. Генерация HTML-отчёта
      # -----------------------------
      - name: Run Trivy scan (HTML report)
        run: |
          trivy fs . \
            --format template \
            --template ./html.tpl \
            --output trivy-report.html \
            --dependency-tree \
            --scanners vuln,license,secret

      # -----------------------------
      # 6. Генерация SBOM (CycloneDX)
      # -----------------------------
      - name: Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.json

      # -----------------------------
      # 7. Публикация артефактов
      # -----------------------------
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
