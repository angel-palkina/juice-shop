name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Generate SBOM (CycloneDX)
        run: trivy fs . --format cyclonedx --output sbom.json

      - name: Run Trivy filesystem scan (table) for quick debug
        run: |
          trivy -q db update || true
          # Быстрый вывод в консоль (таблица) — сразу видно, находит ли Trivy что-нибудь
          trivy fs . --vuln-type library --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN -o table || true

      - name: Run Trivy filesystem scan and create HTML report
        run: |
          trivy -q db update || true
          trivy fs . \
            --vuln-type library \
            --format template \
            --template "@contrib/html.tpl" \
            --output trivy-report.html \
            --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN || true
          echo "=== trivy-report.html (head) ==="
          head -n 80 trivy-report.html || true
          echo "=== trivy-report.html size ==="
          if [ -f trivy-report.html ]; then ls -lh trivy-report.html; else echo "trivy-report.html not found"; fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
