name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    env:
      ACTIONS_ALLOW_USE_UNSECURED_NODE_VERSION: true
      ACTIONS_RUNNER_FORCE_ACTIONS_PREVIEW: true
      ACTIONS_STEP_DEBUG: true
      ACTIONS_SETUP_NODE_FORCE_FILES_DOWNLOAD: true
      ACTIONS_ALLOW_EXECUTION_FROM_CACHE: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Generate lock file
        run: npm install --package-lock-only

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | \
            sh -s -- -b /usr/local/bin
          trivy --version
          
      - name: Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.json
 
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json   

      - name: Run Trivy vulnerability scan (HTML report)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
