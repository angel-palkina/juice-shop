name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3. Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # 4. Install dependencies (без lock-файла)
      - name: Install dependencies
        run: npm install

      # 5. Install Trivy CLI
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sh -s -- -b /usr/local/bin
          trivy --version

      # 6. Download HTML template
      - name: Download HTML template
        run: |
          curl -sL -o html.tpl \
            https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl
          head -n 5 html.tpl

      # 7. Generate HTML vulnerability report
      - name: Run Trivy scan (HTML report)
        run: |
          trivy fs . \
            --format template \
            --template @./html.tpl \
            --output trivy-report.html \
            --scanners vuln \
            --severity CRITICAL,HIGH,MEDIUM

      # 8. Generate SBOM (CycloneDX) — ЭТОТ ВАРИАНТ У ТЕБЯ РАБОТАЛ
      - name: Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.json

      # 9. Upload HTML report
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      # 10. Upload SBOM
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
