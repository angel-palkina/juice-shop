name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Angular CLI (if needed)
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      # ----- KEEP SBOM STEP (unchanged behavior) -----
      - name: Install Trivy (CLI) for SBOM
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | \
            sh -s -- -b /usr/local/bin
          trivy --version

      - name: Generate SBOM (CycloneDX)  # <- не менять, это важно
        run: |
          trivy fs . --format cyclonedx --output sbom.json

      - name: Show SBOM info
        run: |
          echo "SBOM size and head:"
          if [ -f sbom.json ]; then ls -lh sbom.json; head -n 120 sbom.json | sed -n '1,60p'; else echo "sbom.json not found"; fi

      # ----- Use official trivy-action to generate HTML report (stable) -----
      - name: Run Trivy Action to generate HTML report
        uses: aquasecurity/trivy-action@0.20.0
        with:
          # filesystem scan (same target as trivy fs .)
          scan-type: fs
          # render with template (action knows how to resolve "@/contrib/html.tpl")
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          severity: CRITICAL,HIGH,MEDIUM
          scanners: vuln

      - name: Show HTML report head & size (debug)
        run: |
          echo "=== trivy-report.html head ==="
          if [ -f trivy-report.html ]; then head -n 80 trivy-report.html || true; ls -lh trivy-report.html; else echo "trivy-report.html not found"; fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
