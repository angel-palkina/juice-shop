name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    env:
      ACTIONS_ALLOW_USE_UNSECURED_NODE_VERSION: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Angular CLI (if needed)
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: |
          npm install

      - name: Ensure package-lock exists (generate if missing)
        run: |
          # create/update package-lock.json so SBOM/scan have deterministic dependency tree
          npm install --package-lock-only || true
          if [ -f package-lock.json ]; then echo "package-lock.json present"; else echo "no package-lock.json"; fi

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          trivy --version || true

      - name: Download Trivy HTML template (local copy)
        run: |
          mkdir -p contrib
          curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl
          echo "Template head:"
          head -n 6 contrib/html.tpl || true

      - name: Generate SBOM (CycloneDX)
        run: |
          echo "Generating SBOM..."
          trivy fs . --format cyclonedx --output sbom.json || true
          echo "SBOM size:"
          if [ -f sbom.json ]; then ls -lh sbom.json; else echo "sbom.json not found"; fi

      - name: Quick Trivy table scan (debug)
        run: |
          echo "Quick table scan to show findings in logs"
          trivy fs . --pkg-types library --scanners vuln --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN -o table || true

      - name: Generate HTML report (Trivy template)
        run: |
          echo "Generating HTML report using local template..."
          trivy fs . \
            --pkg-types library \
            --scanners vuln \
            --format template \
            --template ./contrib/html.tpl \
            --output trivy-report.html \
            --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN || true
          echo "=== trivy-report.html (head) ==="
          head -n 80 trivy-report.html || true
          echo "=== trivy-report.html size ==="
          if [ -f trivy-report.html ]; then ls -lh trivy-report.html; else echo "trivy-report.html not found"; fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
