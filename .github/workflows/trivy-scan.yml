name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Prepare HTML template for Trivy
        run: |
          # Ensure contrib dir and fetch the html.tpl that Trivy examples reference
          mkdir -p contrib
          curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl
          echo "Template downloaded:"
          ls -l contrib/html.tpl || true

      - name: Quick Trivy check (table) â€” shows vulnerabilities in console for debug
        run: |
          # Use --pkg-types npm (modern alias instead of deprecated --vuln-type)
          trivy fs . --pkg-types npm --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN -o table || true

      - name: Generate HTML report (Trivy template)
        run: |
          trivy fs . \
            --pkg-types npm \
            --format template \
            --template "./contrib/html.tpl" \
            --output trivy-report.html \
            --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN || true
          echo "=== trivy-report.html (head) ==="
          head -n 80 trivy-report.html || true
          echo "=== trivy-report.html size ==="
          if [ -f trivy-report.html ]; then ls -lh trivy-report.html; else echo "trivy-report.html not found"; fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Generate SBOM (CycloneDX)
        run: trivy fs . --format cyclonedx --output sbom.json || true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
