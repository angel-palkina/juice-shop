name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Trivy (CLI) for SBOM
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | \
            sh -s -- -b /usr/local/bin
          trivy --version

      - name: Generate SBOM (CycloneDX)  # НЕ менять — важно
        run: |
          echo "Generating SBOM with trivy CLI..."
          trivy fs . --format cyclonedx --output sbom.json
          echo "SBOM generation exit code: $?"
          echo "SBOM file info:"
          if [ -f sbom.json ]; then ls -lh sbom.json; head -n 120 sbom.json | sed -n '1,60p'; else echo "sbom.json not found"; exit 1; fi

      - name: Upload SBOM immediately (guarantee it's preserved)
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Quick Trivy table scan (debug)
        run: |
          echo "Quick Trivy table scan (shows findings in logs)"
          trivy fs . --pkg-types library --scanners vuln --severity CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN -o table || true

      - name: Run Trivy Action to generate HTML report (stable)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          severity: CRITICAL,HIGH,MEDIUM
          scanners: vuln

      - name: Show HTML report head & size (debug)
        run: |
          echo "=== trivy-report.html head ==="
          if [ -f trivy-report.html ]; then head -n 80 trivy-report.html || true; ls -lh trivy-report.html; else echo "trivy-report.html not found"; fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
