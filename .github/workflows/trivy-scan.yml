name: Trivy Dependency Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 1. Устанавливаем Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -----------------------------
      # 2. Создать lock-файлы
      # -----------------------------
      - name: Generate lock file
        run: npm install --package-lock-only

      # -----------------------------
      # 3. Установка Trivy
      # -----------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.52.1_Linux-64bit.deb

      # -----------------------------
      # 4. Скачать HTML шаблон
      # -----------------------------
      - name: Download HTML template
        run: |
          curl -sL -o html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      # -----------------------------
      # 5. Генерация HTML отчёта
      # -----------------------------
      - name: Run Trivy scan (HTML report)
        run: |
          trivy fs . \
            --format template \
            --template ./html.tpl \
            --output trivy-report.html \
            --dependency-tree \
            --scanners vuln,license,secret

      # -----------------------------
      # 6. Генерация SBOM
      # -----------------------------
      - name: Generate SBOM
        run: |
          trivy fs . --format cyclonedx --output sbom.json

      # -----------------------------
      # 7. Загрузка артефактов (v4!)
      # -----------------------------
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
