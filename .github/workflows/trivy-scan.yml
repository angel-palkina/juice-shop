name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | \
          sh -s -- -b /usr/local/bin
        trivy --version

    - name: Download HTML template
      run: |
        curl -sL -o html.tpl https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

    - name: Scan project for vulnerabilities (JS deps)
      run: |
        trivy fs . \
          --format template --template ./html.tpl \
          --output trivy-report.html \
          --severity CRITICAL,HIGH,MEDIUM

    - name: Generate SBOM for entire project
      run: |
        trivy fs . --format cyclonedx --output sbom.json

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          trivy-report.html
          sbom.json
        retention-days: 30
